<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anketa</title>
</head>
<body>
<h2 align="center">Заполните анкету</h2>
<form action="http://fe.it-academy.by/TestForm.php" method="get" name="form">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="surname" pattern="[А-яа-яЁё]*" maxlength="25" placeholder="Фамилия" required autofocus><br>
        <input type="text" name="name" pattern="[А-яа-яЁё]*" maxlength="20" placeholder="Имя" required><br>
        <input type="text" name="patronymic" pattern="[А-яа-яЁё]*" maxlength="24" placeholder="Отчество" required><br>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="series" pattern="[A-Z]{2}" maxlength="2" size="2" placeholder="AA" required>
            <input type="text" name="number" pattern="\d{7}" maxlength="7" placeholder="1234567" required>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year" pattern="\d{4}" maxlength="4" size="4" placeholder="2000"><br>
            <select name="month">
                <option value="January">Январь</option>
                <option value="February">Февраль</option>
                <option value="March">Март</option>
                <option value="April">Апрель</option>
                <option value="May">Май</option>
                <option value="June">Июнь</option>
                <option value="July">Июль</option>
                <option value="August">Август</option>
                <option value="September">Сентябрь</option>
                <option value="October">Октябрь</option>
                <option value="November">Ноябрь</option>
                <option value="December">Декабрь</option>
            </select><br>
            <input type="number" name="day" min="1" max="31" step="1">
        </fieldset>
        <select name="nationality" required>
            <option value="BLR">РБ</option>
            <option value="RUS">РФ</option>
        </select><br>
        <label>
            Адрес: <br>
            <textarea type="text" name="address"></textarea>
        </label>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label>
                <input type="checkbox" name="hobby[]" value="fishing"> Рыбалка
            </label> <br>
            <label>
                <input type="checkbox" name="hobby[]" value="astronomy"> Астрономия
            </label> <br>
            <label>
                <input type="checkbox" name="hobby[]" value="diving"> Дайвинг
            </label> <br>
            <label>
                <input type="checkbox" name="hobby[]" value="stamps"> Марки
            </label>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="Pets[]" size="12" multiple>
                <optgroup label="Попугай">
                    <option value="Budgerigar">Волнистый</option>
                    <option value="Ara">Ара</option>
                    <option value="Lovebird">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыбка">
                    <option value="crucian">Караси</option>
                    <option value="perch">Окуни</option>
                    <option value="sturgeon">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="crow">Стая ворон</option>
                    <option value="stork">Аист</option>
                    <option value="archeopteryx">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления</legend>
        <input type="text" name="login" pattern="[A-Za-z]{5,}" maxlength="20" placeholder="Логин" required><br>
        <input type="password" name="pass" pattern="[A-Za-z]{10,}" maxlength="20" placeholder="Пароль"
               autocomplete="off" required>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" placeholder="введите адрес почты"><br>
        <input type="url" name="url" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="count" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" name="range" max="10" min="1">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить" formtarget="_blank">
        <input type="reset" value="Сбросить"><br>
        <input type="image" src="email.jpg" disabled>
    </fieldset>
</form>

</body>
</html>
